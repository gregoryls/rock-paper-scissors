<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 

</head>
<body>
    <div class="game-buttons">
        <button class="rock"><img src="img/rock.jpg"></button>
        <button class="paper"><img src="img/paper.jpg"></button>
        <button class="scissors"><img src="img/scissors.jpg"></button>

    </div>
    <div class="score">Player 0 - 0 Computer</div>
    <div class="victory">First to 5 wins!</div>
    <ol reversed class="results"></ol>
    
</body>
</html>
